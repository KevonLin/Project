<body>
    <!-- <h1 style="color: red;">This is Head 1</h1> -->
    <h1>This is Head 1</h1>
    <script>
        document.write("<h3>这是一个标题</h3>");
        document.write("<p>这是一个段落。</p>");
        function changeText()
        {
            x=document.getElementById("demo");
            x.innerHTML="This is change Head 2";

    <h2 id="demo">This is Head 2</h2>
    <button type="button" onclick="changeText();">点我!</button>
